<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>城市体征构建与认知系统</title>

    <!-- Bootstrap -->
    <link href=" {% static 'assets/css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- Font Awesome -->
    <link href=" {% static 'assets/css/font-awesome.min.css' %} " rel="stylesheet">

    <link href=" {% static 'assets/css/animate.min.css' %} " rel="stylesheet">
    <link href=" {% static 'assets/css/nprogress.css' %} " rel="stylesheet">

    <!-- Leaflet-->
    <link href=" {% static 'assets/css/leaflet.css' %} " rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href=" {% static 'assets/css/custom.min.css' %} " rel="stylesheet">
  </head>

  <body class="login">
    <div class="col-sm-4 col-md-4 offset-md-4 offset-sm-4">
      <h3 style="text-align: center">用户登录</h3>
      {% if message %}
      <div class="alert alert-warning" role="alert">
          <strong>登录失败!</strong> {{ message }}
      </div>
      {% endif %}

      <form action="/login/" method="post" enctype="multipart/form-data" id="form">
          {% csrf_token %}
          <div class="form-group">
              <label>用户名</label>
              <input type="text" class="form-control" name="username" id="login-username">
          </div>
          <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" name="password" id="login-password">
          </div>
          <a href="/register/" class="text-success">
              <ins>新用户注册</ins>
          </a>
          <button type="submit" class="btn btn-primary float-right" id="login-btn">登录</button>
      </form>
    </div>

    <!-- jQuery -->
    <script src=" {% static 'assets/js/jquery.min.js' %} "></script>
    <!-- Bootstrap -->
    <script src=" {% static 'assets/js/bootstrap.bundle.min.js' %} "></script>
    <script src=" {% static 'assets/js/jquery.cookie.js' %} "></script>

    <!-- <script src=" {% static 'assets/js/login.js' %} "></script> -->

    <!-- Custom Theme Scripts -->
    <script src=" {% static 'assets/js/custom.min.js' %} "></script>
  </body>
</html>
